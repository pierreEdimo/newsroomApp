name: newsroom
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.3
  http: ^0.13.3 
  flutter_secure_storage: ^4.2.0
  flutter_markdown: ^0.6.2
  url_launcher: ^6.0.9
  provider: ^6.0.1
  hive: ^2.0.4
  hive_flutter: ^1.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  


flutter:
  assets: 
     - image/logo.png
     - image/icon.png
  uses-material-design: true
  fonts:
  - family: OpenSans
    fonts:
        - asset: fonts/OpenSans-Light.ttf  
  - family: Montserrat
    fonts:
        - asset: fonts/Montserrat-Bold.ttf
  - family: OpenSansBold
    fonts:
        - asset: fonts/OpenSans-SemiBold.ttf
 


