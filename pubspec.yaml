name: newsroom
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.3
  http: ^0.13.4
  flutter_secure_storage: ^5.0.2
  flutter_markdown: ^0.6.9+1
  url_launcher: ^6.0.20
  provider: ^6.0.2
  hive: ^2.1.0
  hive_flutter: ^1.1.0
  font_awesome_flutter: ^10.1.0
  awesome_notifications: ^0.6.21
  story_view: ^0.13.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  assets: 
     - image/logo.png
     - image/icon.png
  uses-material-design: true
  fonts:
  - family: OpenSans
    fonts:
        - asset: fonts/OpenSans-Regular.ttf
  - family: Montserrat
    fonts:
        - asset: fonts/Montserrat-Bold.ttf
  - family: OpenSansBold
    fonts:
        - asset: fonts/OpenSans-Bold.ttf
  - family: Poppins
    fonts:
        - asset: fonts/Poppins-Bold.ttf
 


